<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header id="header">
        <div>todo</div>
    </header>

    <div id="sidebar">
        <div>Projects</div>
        <div id="projects"></div>
        <div id="create-project">+</div>
    </div>
    
    <div id="main-section">
        <div>
            <div id="project-title"></div>
        </div>
        <div id="todos"></div>
        <div id="create-todo">+</div>
    </div>

    <dialog id="todo-modal">
        <form>
            <div>
                <label for="todo-name">Name</label>
                <input type="text" id="todo-name" name="name" required>
            </div>
            <div>
                <label for="todo-desc">Description</label>
                <textarea id="todo-desc" name="description" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" name="due-date">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="normal" selected>Normal</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <button type="submit" class="validate"></button>
                <button type="button" class="save">Save</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
